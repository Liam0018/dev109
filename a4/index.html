<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="art4.css" />
        <title>Artifact 04</title>
        <style> div.dotted {border-style: dotted;} </style>
    </head>
    <body>
      <div class="dotted">
       
        <form id="myform" action="thankyou.html" onsubmit="isValid();">
            
           <label for='FirstName'>First Name:</label>
           <input type="text" id="FirstName" name="FirstName" />
            
             <div class="warning" id="fname"></div>
            
        
        
        
           <label for='LastName'>Last Name: </label>
           <input type="text" id="LastName" name="LastName"/>
          
           <div class="warning" id="lname"></div>
           
          
          
           <label for='Email'>Email:</label>
           <input type="text" id="Email" name="Email"/>
                  
                  <div class="warning" id="email"></div>
          
          
           <label for='Phone'>Phone:</label>
           <input type="text" id="Phone"/>
           <div class="warning" id="phone"></div>
                                               
           <label for='Username'>Username:</label>
           <input type="text" id="Username"/>
           <div class="warning" id="username"></div>
       
           <label for='Password'>Password:</label>
           <input type="text" id="Password"/>
           <div class="warning" id="password"></div>
          
          <label for='Address'>Address:</label>
           <input type="text" id="Address"/>
           <div class="warning" id="address"></div>
          
          <label for='City'>City:</label>
           <input type="text" id="City"/>
           <div class="warning" id="city"></div>
          
          <label for="State">State:</label>
        <select id="State" name="state">
            <option value="">Select State</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <option value="TX">Texas</option>
          </select> 
          <div class="warning" id="state"></div>
        
          
          <label for='Country'>Country:</label>
           <select id="Country" name="country">
            <option value="">Select Country</option>
            <option value="USA">United States</option>
            <option value="CAN">Canada</option>
           <option value="MEX">Mexico</option>
           </select> 
          <div class="warning" id="country"></div>
         
          
          <label for='ZipCode'>Zip Code:</label>
          <input type="text" id="Zipcode">
           <div class="warning" id="zipcode"></div>
          <div class="warning" id="submiterror"></div>
                      
          <input type="submit" id="submit" name"submit" value="Submit" />

          
          </form>
    
        </div>
        
        
    <script src="validator.js" type="text/javascript"></script>
    </body>
</html>
